<div class="d-flex flex-column w-50 mx-auto" style="max-width:400px; min-width:300px;">
    <div>
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="Login()">
            <small style="color:red">{{error}}</small>
            <div class="mb-3">

                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" id="Email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="Password" required>
            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>-->
            <button type="submit" [disabled]="!loginForm.valid || submitDisabled" class="btn btn-primary">{{loginButtonText}}</button>
        </form>
    </div>
</div>
