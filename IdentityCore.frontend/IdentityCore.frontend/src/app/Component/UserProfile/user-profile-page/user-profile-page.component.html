<div *ngIf="!loader" class="w-90 mx-auto ">
    <app-user-data [id]="userProfile"></app-user-data>
    <div *ngFor=" let p of postList" class="mt-2">
        <app-post-container [p]="p"></app-post-container>
    </div>
</div>
<div *ngIf="loader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
